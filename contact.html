<body>
  <div class="container header">
    <div class="brand"><div class="chip">IT</div><div><div class="site-title">Ian Tolentino</div><div class="muted" style="font-size:12px">Contact</div></div></div>

  <div id="mobileNav" class="mobile-nav"><div class="menu"><a href="index.html">Home</a><a href="projects.html">Projects</a><a href="skills.html">Skills</a><a href="experience.html">Experience</a><a href="about.html">About</a><a href="contact.html">Contact</a></div></div>

  <div class="container">
    <section class="main-card">
      <div class="section-title">Contact</div>
      <form id="contactForm" class="grid" style="grid-template-columns:1fr">
        <div class="card" style="padding:12px">
          <label class="muted" for="name">Name</label>
          <input id="name" class="input" name="name" type="text" placeholder="Your name" required />
          <label class="muted" for="email" style="margin-top:10px">Email</label>
          <input id="email" class="input" name="email" type="email" placeholder="your@email.com" required />
          <label class="muted" for="message" style="margin-top:10px">Message</label>
          <textarea id="message" class="input" name="message" placeholder="Write your message..." required></textarea>
          <div style="margin-top:10px">
            <button type="submit" class="btn primary">Send Message</button>
          </div>
        </div>
      </form>
    </section>

    <footer>© 2025 Ian Tolentino</footer>
  </div>

  <script>
    // contact form basic behavior (demo)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks — this demo does not send messages. Replace handler to connect to your backend or email service.');
      this.reset();
    });
  </script>

  <script src="main.js"></script>
</body>
